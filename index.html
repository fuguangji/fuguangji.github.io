<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | 個人介紹</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #00ff88;
  --bg-dark: #020202;
  --text-dim: #7a8a7a;
}

/* 全局 */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Share Tech Mono','Noto Sans TC',monospace;
  background:var(--bg-dark);
  color:var(--primary);
  line-height:1.6;
  overflow-x:hidden;
}

/* 背景動畫：粒子 + 星雲 */
canvas#bgCanvas{
  position:fixed; inset:0; z-index:-1;
}

/* 容器 */
.container{max-width:700px;margin:0 auto;padding:20px;display:flex;flex-direction:column;gap:20px;}

/* LOGO + 名稱 */
.header{display:flex;align-items:center;gap:15px;cursor:pointer;}
.header img{width:50px;border:1px solid var(--primary);padding:2px;border-radius:5px;transition:0.3s;animation:logoBounce 2s infinite;}
.header img:hover{transform:scale(1.1);box-shadow:0 0 15px var(--primary);}
.header span{font-size:1.5rem;font-weight:900;}
@keyframes logoBounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-5px);}
}

/* 假切頁按鈕 */
.nav-buttons{display:flex;gap:10px;margin-top:10px;}
.nav-buttons button{
  background:none;border:1px solid var(--primary);
  color:var(--primary);padding:8px 12px;font-family:inherit;cursor:pointer;
  transition:0.3s;border-radius:5px;
}
.nav-buttons button:hover,.nav-buttons button.active{
  background:rgba(0,255,136,0.1);
  border-bottom:2px solid var(--primary);
}

/* 打字機標語 */
.typewriter{overflow:hidden;border-right:.15em solid var(--primary);white-space:nowrap;animation:typing 4s steps(50,end),blink .7s infinite;}
@keyframes typing{from{width:0;}to{width:100%;}}
@keyframes blink{50%{border-color:transparent;}}

/* 文字區塊動畫 */
.section{opacity:0;transform:translateY(20px);animation:fadeInUp 0.8s forwards;margin-top:15px;}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}

/* 區塊標題 */
.section h2{color:#fff;margin-bottom:8px;font-size:1.4rem;}

/* 區塊文字 */
.section p, .section li{color:var(--text-dim);font-size:0.9rem;}

/* 快速連結 */
.btn{display:inline-block;padding:10px 18px;margin-top:6px;border:1px solid var(--primary);border-radius:5px;text-decoration:none;color:var(--primary);font-weight:900;transition:0.3s;}
.btn:hover{background:var(--primary);color:#000;box-shadow:0 0 10px var(--primary);}

/* 留白效果 */
.spacer{height:20px;}

/* 響應式 */
@media(max-width:768px){.container{padding:10px;}}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">

  <!-- LOGO + 名稱 -->
  <div class="header" onclick="location.href='index.html'">
    <img src="assets/logo.png" alt="logo">
    <span>光風濟月</span>
  </div>

  <!-- 假切頁按鈕 + 快速連結 -->
  <div class="nav-buttons">
    <button onclick="showSection('intro')" class="active">關於我</button>
    <button onclick="showSection('traits')">特質與理念</button>
    <button onclick="showSection('projects')">作品與專案</button>
    <a href="https://novacircuit-lab.github.io/intro/" class="btn" target="_blank">團隊主頁</a>
    <a href="https://scratch.mit.edu/users/fuguangji/" class="btn" target="_blank">我的 Scratch</a>
    <a href="/game" class="btn">遊戲計劃</a>
  </div>

  <div class="spacer"></div>

  <!-- 關於我 -->
  <div id="intro" class="section" style="animation-delay:0.1s;">
    <h2>關於我</h2>
    <p>我是一個以邏輯為底線的理工魂大腦，專注於作品，技術的目的不是炫耀，而是提供極致使用者體驗。</p>
    <p>帶點理性感，用極致技術驅動最完美的體驗。</p>
    <p>我的作品代表作是 <strong>Rust Suvival</strong>，網站同時也是我的履歷、計劃展示、團隊入口與遊戲入口。</p>
  </div>

  <!-- 特質與理念 -->
  <div id="traits" class="section" style="animation-delay:0.3s;">
    <h2>特質與理念</h2>
    <ul>
      <li>為了使用者，我們可以犧牲程式簡潔性，用最複雜的演算法取得最佳效能</li>
      <li>極致技術帶來極致體驗</li>
      <li>不特別強調身份，專注作品與能力</li>
    </ul>
  </div>

  <!-- 作品與專案 -->
  <div id="projects" class="section" style="animation-delay:0.5s;">
    <h2>代表作與專案</h2>
    <ul>
      <li><strong>Rust Suvival</strong></li>
      <li>其他專案可拓展</li>
    </ul>
  </div>

</div>

<script>
  // 假切頁切換
  function showSection(id){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
    document.querySelectorAll('.nav-buttons button').forEach(b=>b.classList.remove('active'));
    const btns=document.querySelectorAll('.nav-buttons button');
    btns.forEach(b=>{if(b.textContent.includes(id==='intro'?'關於我':id==='traits'?'特質':'作品')) b.classList.add('active');});
  }
  showSection('intro'); // 預設顯示關於我

  // 背景粒子動畫
  const canvas=document.getElementById('bgCanvas');
  const ctx=canvas.getContext('2d');
  let w,h,particles=[];
  function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
  window.addEventListener('resize',resize);resize();
  for(let i=0;i<80;i++){
    particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
  }
  function animate(){
    ctx.fillStyle='rgba(2,2,2,0.3)';
    ctx.fillRect(0,0,w,h);
    ctx.strokeStyle='rgba(0,255,136,0.4)';
    ctx.beginPath();
    for(let p of particles){
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<0||p.x>w)p.vx*=-1;
      if(p.y<0||p.y>h)p.vy*=-1;
      ctx.moveTo(p.x,p.y);
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    }
    ctx.stroke();
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | 個人介紹</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #00ff88;
  --bg-dark: #020202;
  --panel-bg: #111;
  --text-dim: #7a8a7a;
  --card-border: rgba(0,255,136,0.2);
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Share Tech Mono', 'Noto Sans TC', monospace;
  background: var(--bg-dark);
  color: var(--primary);
  overflow-x:hidden;
}

/* 背景動畫 粒子 + 掃描線 */
body::before {
  content:"";
  position:fixed; inset:0; z-index:-1;
  background: linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px) repeat,
              linear-gradient(90deg, rgba(0,255,136,0.03) 1px, transparent 1px) repeat;
  background-size: 20px 20px, 20px 20px;
  animation: bgMove 30s linear infinite;
}
@keyframes bgMove { 0%{background-position:0 0,0 0;} 100%{background-position:100px 100px, 100px 100px;} }

/* 容器 */
.container { max-width: 700px; margin: 0 auto; padding: 20px; display:flex; flex-direction:column; gap:20px; }

/* LOGO + 名字 */
.header { display:flex; align-items:center; gap:15px; cursor:pointer; }
.header img { width:50px; border:1px solid var(--primary); padding:2px; border-radius:5px; transition:0.3s; }
.header img:hover { transform:scale(1.1); box-shadow:0 0 15px var(--primary);}
.header span { font-size:1.5rem; font-weight:900; }

/* 假切頁導航 + 外部連結分組 */
.nav-group { display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; margin-top:10px; }
.tab-nav { display:flex; gap:10px; flex-wrap:wrap; }
.tab-nav button { background:none; border:1px solid var(--primary); color:var(--primary); padding:8px 15px; cursor:pointer; font-family:inherit; font-weight:900; border-radius:5px; transition:0.3s; }
.tab-nav button.active, .tab-nav button:hover { background:var(--primary); color:#000; box-shadow:0 0 10px var(--primary); }

/* 外部連結 */
.external-links a { display:inline-block; padding:8px 15px; border:1px solid var(--primary); border-radius:5px; text-decoration:none; color:var(--primary); font-weight:900; transition:0.3s; }
.external-links a:hover { background: var(--primary); color:#000; box-shadow:0 0 10px var(--primary); }

/* 卡片 */
.tab-content { background: var(--panel-bg); border:1px solid var(--card-border); border-radius:10px; padding:20px; min-height:180px; opacity:0; transform:translateY(20px); transition:0.5s ease, opacity 0.5s ease; }
.tab-content.active { opacity:1; transform:translateY(0); }

/* 打字機效果 */
.typewriter { overflow:hidden; border-right:.15em solid var(--primary); white-space:nowrap; animation:typing 3s steps(40, end), blink .7s infinite; }
@keyframes typing { from { width:0; } to { width:100%; } }
@keyframes blink { 50% { border-color: transparent; } }

@media(max-width:768px){ .container { padding:10px; } }
</style>
</head>

<body>

<div class="container">

  <!-- LOGO + 名字 -->
  <div class="header" onclick="location.href='index.html'">
    <img src="assets/logo.png" alt="logo">
    <span>光風濟月</span>
  </div>

  <!-- 假切頁按鈕 + 外部連結 -->
  <div class="nav-group">
    <div class="tab-nav">
      <button class="active" onclick="showTab(0)">標語</button>
      <button onclick="showTab(1)">關於我</button>
      <button onclick="showTab(2)">特質理念</button>
    </div>
    <div class="external-links">
      <a href="/game" target="_blank">遊戲計劃</a>
      <a href="https://scratch.mit.edu/users/fuguangji/" target="_blank">Scratch</a>
      <a href="https://novacircuit-lab.github.io/intro/" target="_blank">我的團隊</a>
    </div>
  </div>

  <!-- 假切頁內容 -->
  <div class="tab-content active">
    <p class="typewriter">用極致技術，驅動完美體驗，構築無限未來</p>
  </div>

  <div class="tab-content">
    <h2>關於我</h2>
    <p>我是一個以邏輯為底線的理工魂設計師，專注於作品，技術的目的不是炫耀，而是提供極致使用者體驗。</p>
    <p>帶點絕對的理性感，用極致的技術驅動最完美的體驗。</p>
    <p>我的作品代表作是 <strong>Rust Suvival</strong>，同時我的網站也是我的履歷、計劃展示、團隊入口與遊戲入口。</p>
  </div>

  <div class="tab-content">
    <h2>特質與理念</h2>
    <ul>
      <li>為了使用者，我們可以犧牲程式簡潔性，用最複雜的演算法取得最佳效能</li>
      <li>極致技術帶來極致體驗</li>
      <li>不特別強調什麼，專注作品與能力</li>
    </ul>
  </div>

</div>

<script>
const tabs = document.querySelectorAll('.tab-content');
const buttons = document.querySelectorAll('.tab-nav button');
function showTab(index){
  tabs.forEach((t,i)=>t.classList.remove('active'));
  buttons.forEach((b,i)=>b.classList.remove('active'));
  tabs[index].classList.add('active');
  buttons[index].classList.add('active');
}
</script>

</body>
</html>

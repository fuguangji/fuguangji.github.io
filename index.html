<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | 個人介紹</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00ff88;
  --bg-dark:#020202;
  --text-dim:#7a8a7a;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Share Tech Mono','Noto Sans TC',monospace;
  background:var(--bg-dark);
  color:var(--primary);
  line-height:1.6;
  overflow-x:hidden;
}

canvas#bgCanvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* 主容器 */
.container{
  max-width:1000px;
  margin:0 auto;
  padding:30px;
  display:flex;
  flex-direction:column;
  gap:30px;
}

/* 上排 */
.top-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header{
  display:flex;
  align-items:center;
  gap:15px;
}

.header img{
  width:60px;
  border:1px solid var(--primary);
  padding:3px;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

.header img:hover{
  transform:scale(1.1);
  box-shadow:0 0 15px var(--primary);
}

.header span{
  font-weight:900;
  font-size:1.3rem;
}

/* 下排卡片 */
.bottom-row{
  display:flex;
  gap:30px;
  padding:25px;
  border:1px solid var(--primary);
  border-radius:15px;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(4px);
  transition:0.3s;
}

.bottom-row:hover{
  box-shadow:0 0 25px rgba(0,255,136,0.25);
}

/* 左側頭像 */
.avatar{
  width:140px;
  aspect-ratio:1/1;
  object-fit:cover;
  border:1px solid var(--primary);
  border-radius:12px;
  flex-shrink:0;
}

/* 右側 */
.right-panel{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:15px;
}

/* 按鈕列 */
.button-row{
  display:flex;
  flex-direction:column;
  gap:12px;
  max-width:260px;
}

.button-row button{
  background:none;
  border:1px solid var(--primary);
  border-radius:8px;
  padding:10px 15px;
  color:var(--primary);
  cursor:pointer;
  font-family:inherit;
  transition:0.3s;
  text-align:left;
}

.button-row button:hover,
.button-row button.active{
  background:rgba(0,255,136,0.1);
  border-left:4px solid var(--primary);
}

/* 內容區 */
.section{
  display:none;
  animation:fadeUp 0.4s ease forwards;
}

.section.active{
  display:block;
}

.section h2{
  color:#fff;
  margin-bottom:10px;
}

.section p,
.section li{
  color:var(--text-dim);
  font-size:0.95rem;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

/* 手機 */
@media(max-width:768px){
  .bottom-row{
    flex-direction:column;
    align-items:center;
  }

  .button-row{
    width:100%;
    max-width:none;
  }
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">

  <!-- 上排 -->
  <div class="top-row">
    <div class="header">
      <img src="assets/logo.png" onclick="location.href='index.html'">
      <span>光風濟月</span>
    </div>
  </div>

  <!-- 下排 -->
  <div class="bottom-row">

    <img class="avatar" src="assets/avatar.png" alt="頭像">

    <div class="right-panel">

      <div class="button-row">
        <button class="active" onclick="showSection('intro',this)">關於我</button>
        <button onclick="showSection('traits',this)">特質與理念</button>
        <button onclick="showSection('tech',this)">能力</button>
      </div>

      <div id="intro" class="section active">
        <h2>關於我</h2>
        <p>專注於作品與邏輯架構，技術的價值在於提升體驗，而不是炫耀複雜度。</p>
      </div>

      <div id="traits" class="section">
        <h2>特質與理念</h2>
        <ul>
          <li>為體驗可以容忍架構複雜</li>
          <li>極致技術帶來極致流暢度</li>
          <li>重視實作能力與效率</li>
        </ul>
      </div>

      <div id="tech" class="section">
        <h2>我的技術</h2>
        <ul>
          <li>Scratch</li>
          <li>TurboWarp</li>
          <li>前端設計</li>
        </ul>
      </div>

    </div>

  </div>

</div>

<script>
function showSection(id,btn){
  document.querySelectorAll('.section').forEach(s=>{
    s.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.button-row button').forEach(b=>{
    b.classList.remove('active');
  });
  btn.classList.add('active');
}

/* 背景粒子 */
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
let w,h,particles=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener('resize',resize);
resize();

for(let i=0;i<70;i++){
  particles.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*2+1,
    vx:(Math.random()-0.5)*0.4,
    vy:(Math.random()-0.5)*0.4
  });
}

function animate(){
  ctx.fillStyle='rgba(2,2,2,0.3)';
  ctx.fillRect(0,0,w,h);

  ctx.strokeStyle='rgba(0,255,136,0.4)';
  ctx.beginPath();

  for(let p of particles){
    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0||p.x>w)p.vx*=-1;
    if(p.y<0||p.y>h)p.vy*=-1;

    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  }

  ctx.stroke();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

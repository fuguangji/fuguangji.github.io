<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | 個人介紹</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #00ff88;
  --bg-dark: #020202;
  --panel-bg: #111;
  --text-dim: #7a8a7a;
  --card-border: rgba(0,255,136,0.2);
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Share Tech Mono', 'Noto Sans TC', monospace;
  background: var(--bg-dark);
  color: var(--primary);
  line-height: 1.6;
}

/* 全屏背景動畫 粒子 + 掃描線 */
body::before {
  content:"";
  position:fixed; inset:0; z-index:-1;
  background: linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px) repeat,
              linear-gradient(90deg, rgba(0,255,136,0.03) 1px, transparent 1px) repeat;
  background-size: 20px 20px, 20px 20px;
  animation: bgMove 30s linear infinite;
}
@keyframes bgMove { 0%{background-position:0 0,0 0;} 100%{background-position:100px 100px, 100px 100px;} }

/* 容器 */
.container { max-width: 700px; margin: 0 auto; padding: 20px; display:flex; flex-direction:column; gap:20px; }

/* LOGO + 名字 */
.header { display:flex; align-items:center; gap:15px; cursor:pointer; }
.header img { width:50px; border:1px solid var(--primary); padding:2px; border-radius:5px; transition:0.3s; }
.header img:hover { transform:scale(1.1); box-shadow:0 0 15px var(--primary);}
.header span { font-size:1.5rem; font-weight:900; }

/* 卡片 */
.card { background: var(--panel-bg); border:1px solid var(--card-border); border-radius:10px; padding:20px; opacity:0; transform:translateY(20px); animation:fadeInUp 0.8s forwards; }
@keyframes fadeInUp { to {opacity:1; transform:translateY(0);} }

/* 標題 */
.card h2 { color:#fff; margin-bottom:10px; font-size:1.4rem; }
.card p { color: var(--text-dim); font-size:0.9rem; }

/* 按鈕 */
.btn { display:inline-block; padding:10px 18px; margin-top:10px; border:1px solid var(--primary); border-radius:5px; text-decoration:none; color:var(--primary); font-weight:900; transition:0.3s; }
.btn:hover { background: var(--primary); color:#000; box-shadow:0 0 10px var(--primary); }

/* 打字機效果 */
.typewriter { overflow:hidden; border-right:.15em solid var(--primary); white-space:nowrap; animation:typing 3s steps(40, end), blink .7s infinite; }
@keyframes typing { from { width:0; } to { width:100%; } }
@keyframes blink { 50% { border-color: transparent; } }

/* 響應式直立單行 */
@media(max-width:768px){ .container { padding:10px; } }
</style>
</head>

<body>

<div class="container">

  <!-- LOGO + 名字 -->
  <div class="header" onclick="location.href='index.html'">
    <img src="assets/logo.png" alt="logo">
    <span>光風濟月</span>
  </div>

  <!-- 標語 -->
  <div class="card" style="animation-delay:0.1s;">
    <p class="typewriter">用極致技術，驅動完美體驗，構築無限未來</p>
  </div>

  <!-- 自我介紹 -->
  <div class="card" style="animation-delay:0.3s;">
    <h2>關於我</h2>
    <p>我是一個以邏輯為底線的理工魂大腦，專注於作品，技術的目的不是炫耀，而是提供極致使用者體驗。</p>
    <p>帶點絕對的理性感，用極致的技術驅動最完美的體驗。</p>
    <p>我的作品代表作是 <strong>Rust Suvival</strong>，同時我的網站也是我的履歷、計劃展示、團隊入口與遊戲入口。</p>
  </div>

  <!-- 特色特質 -->
  <div class="card" style="animation-delay:0.5s;">
    <h2>特質與理念</h2>
    <ul>
      <li>為了使用者，我們可以犧牲程式簡潔性，用最複雜的演算法取得最佳效能</li>
      <li>極致技術帶來極致體驗</li>
      <li>不特別強調什麼，專注作品與能力</li>
    </ul>
  </div>

  <!-- 導向連結 -->
  <div class="card" style="animation-delay:0.7s;">
    <h2>快速連結</h2>
    <a href="https://novacircuit-lab.github.io/intro/" class="btn" target="_blank">我的團隊</a><br>
    <a href="https://scratch.mit.edu/users/fuguangji/" class="btn" target="_blank">我的 Scratch</a><br>
    <a href="/game" class="btn">我的遊戲計劃</a>
  </div>

</div>

<script>
  // 依序動畫延遲
  const cards = document.querySelectorAll('.card');
  cards.forEach((c,i)=>c.style.animationDelay=(i*0.2)+'s');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | 個人介紹</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#00ff88;
  --bg-dark:#020202;
  --text-dim:#7a8a7a;
}

/* 全局 */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Share Tech Mono','Noto Sans TC',monospace;
  background:var(--bg-dark);
  color:var(--primary);
  line-height:1.6;
  overflow-x:hidden;
}

/* 背景動畫 */
canvas#bgCanvas{
  position:fixed; inset:0; z-index:-1;
}

/* 容器 */
.container{max-width:700px;margin:0 auto;padding:20px;display:flex;flex-direction:column;gap:20px;}

/* LOGO + 名稱 */
.header{display:flex;align-items:center;gap:15px;cursor:pointer;position:relative;}
.header img{width:50px;border:1px solid var(--primary);padding:2px;border-radius:5px;transition:0.3s;animation:logoBounce 2s infinite;}
.header img:hover{transform:scale(1.1);box-shadow:0 0 15px var(--primary);}
.header span{font-size:1.5rem;font-weight:900;}
@keyframes logoBounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}

/* 外部連結選單 */
.menu-btn{
  display:inline-block;
  border:1px solid var(--primary);
  padding:6px 10px;
  border-radius:5px;
  cursor:pointer;
  font-weight:900;
  background:rgba(0,0,0,0.5);
  transition:0.3s;
}
.menu-btn:hover{background:var(--primary);color:#000;}

.menu-content{
  position:absolute;
  top:60px; /* Logo下方 */
  left:0;
  background:var(--bg-dark);
  border:1px solid var(--primary);
  border-radius:5px;
  display:none;
  flex-direction:column;
  min-width:160px;
  z-index:100;
}
.menu-content a{
  color:var(--primary);
  text-decoration:none;
  padding:8px 12px;
  border-bottom:1px solid rgba(0,255,136,0.2);
  transition:0.2s;
}
.menu-content a:hover{background:rgba(0,255,136,0.1);color:#000;}
.menu-content a:last-child{border-bottom:none;}

/* 側邊欄列表 */
.sidebar{display:flex;flex-direction:column;gap:8px;margin-top:15px;}
.sidebar button{
  background:none;border:1px solid var(--primary);border-radius:5px;padding:8px 12px;
  color:var(--primary);cursor:pointer;font-family:inherit;transition:0.3s;text-align:left;
}
.sidebar button:hover,.sidebar button.active{background:rgba(0,255,136,0.1);border-left:3px solid var(--primary);}

/* 打字機效果 */
.typewriter{overflow:hidden;border-right:.15em solid var(--primary);white-space:nowrap;animation:typing 4s steps(50,end),blink .7s infinite;}
@keyframes typing{from{width:0;}to{width:100%;}}
@keyframes blink{50%{border-color:transparent;}}

/* 內容區塊動畫 */
.section{opacity:0;transform:translateY(20px);transition:0.5s;margin-top:15px;}
.section.active{opacity:1;transform:translateY(0);display:block;}
.section.hidden{display:none;}

/* 區塊標題 */
.section h2{color:#fff;margin-bottom:8px;font-size:1.4rem;}

/* 區塊文字 */
.section p, .section li{color:var(--text-dim);font-size:0.9rem;}

/* 留白 */
.spacer{height:20px;}

/* 響應式 */
@media(max-width:768px){.container{padding:10px;}}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">

  <!-- LOGO + 名稱 + 選單 -->
  <div class="header">
    <img src="assets/logo.png" alt="logo" onclick="location.href='index.html'">
    <span>光風濟月</span>
    
    <!-- 外部連結選單 -->
    <div style="margin-left:15px;position:relative;">
      <div class="menu-btn" onclick="toggleMenu()">快速連結 ▼</div>
      <div class="menu-content" id="menuContent">
        <a href="https://novacircuit-lab.github.io/intro/" target="_blank">我的團隊</a>
        <a href="https://scratch.mit.edu/users/fuguangji/" target="_blank">我的 Scratch</a>
        <a href="/game">遊戲計劃</a>
      </div>
    </div>
  </div>

  <!-- 側邊欄切換 -->
  <div class="sidebar">
    <button class="active" onclick="showSection('intro',this)">關於我</button>
    <button onclick="showSection('traits',this)">特質與理念</button>
    <button onclick="showSection('projects',this)">作品與專案</button>
  </div>

  <div class="spacer"></div>

  <!-- 關於我 -->
  <div id="intro" class="section active">
    <h2>關於我</h2>
    <p>我是一個以邏輯為底線的理工魂大腦，專注於作品，技術的目的不是炫耀，而是提供極致使用者體驗。</p>
    <p>帶點理性感，用極致技術驅動最完美的體驗。</p>
    <p>我的作品代表作是 <strong>Rust Suvival</strong>，網站同時也是我的履歷、計劃展示、團隊入口與遊戲入口。</p>
  </div>

  <!-- 特質與理念 -->
  <div id="traits" class="section hidden">
    <h2>特質與理念</h2>
    <ul>
      <li>為了使用者，我們可以犧牲程式簡潔性，用最複雜的演算法取得最佳效能</li>
      <li>極致技術帶來極致體驗</li>
      <li>不特別強調身份，專注作品與能力</li>
    </ul>
  </div>

  <!-- 作品與專案 -->
  <div id="projects" class="section hidden">
    <h2>代表作與專案</h2>
    <ul>
      <li><strong>Rust Suvival</strong></li>
      <li>其他專案可拓展</li>
    </ul>
  </div>

</div>

<script>
function showSection(id,btn){
  document.querySelectorAll('.section').forEach(s=>{
    s.classList.remove('active');
    s.classList.add('hidden');
  });
  document.getElementById(id).classList.add('active');
  document.getElementById(id).classList.remove('hidden');

  document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
  if(btn) btn.classList.add('active');
}

// 選單開關
function toggleMenu(){
  const menu=document.getElementById('menuContent');
  if(menu.style.display==='flex'){menu.style.display='none';}
  else{menu.style.display='flex';menu.style.flexDirection='column';}
}

// 背景粒子動畫
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
let w,h,particles=[];
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);resize();
for(let i=0;i<80;i++){
  particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
}
function animate(){
  ctx.fillStyle='rgba(2,2,2,0.3)';
  ctx.fillRect(0,0,w,h);
  ctx.strokeStyle='rgba(0,255,136,0.4)';
  ctx.beginPath();
  for(let p of particles){
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>w)p.vx*=-1;
    if(p.y<0||p.y>h)p.vy*=-1;
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  }
  ctx.stroke();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

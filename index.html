<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | Design Research Lab</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>

:root{
    --green:#00ff88;
    --soft:#00cc66;
    --bg:#040604;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Share Tech Mono', monospace;
}

body{
    background:var(--bg);
    color:var(--green);
    overflow-x:hidden;
}

/* ===== 柔和數位背景 ===== */

body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:
        radial-gradient(circle at 30% 30%, rgba(0,255,136,0.05), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(0,200,100,0.05), transparent 40%);
    z-index:-2;
}

/* ===== 導覽 ===== */

nav{
    position:fixed;
    width:100%;
    padding:15px 8%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.7);
    border-bottom:1px solid rgba(0,255,136,0.2);
    z-index:100;
}

nav img{
    height:40px;
}

nav button{
    background:none;
    border:none;
    color:var(--green);
    margin-left:20px;
    cursor:pointer;
    transition:0.3s;
}

nav button:hover{
    color:#fff;
    text-shadow:0 0 8px var(--green);
}

/* ===== 區塊 ===== */

.section{
    position:absolute;
    width:100%;
    min-height:100vh;
    padding:120px 10%;
    left:100%;
    transition:0.6s ease;
}

.section.active{
    left:0;
}

/* ===== 標題動畫（紅移抖動回復）===== */

.title{
    font-size:42px;
    position:relative;
    display:inline-block;
    animation:shift 6s infinite;
}

@keyframes shift{
    0%{ transform:translate(0); }
    5%{ transform:translate(-2px,1px); color:#ff4444; }
    10%{ transform:translate(2px,-1px); color:#00ffff; }
    15%{ transform:translate(0); color:var(--green); }
    100%{ transform:translate(0); }
}

/* ===== 頭像區 ===== */

.profile{
    display:flex;
    align-items:center;
    gap:40px;
    margin-top:40px;
}

.profile img{
    width:160px;
    border-radius:50%;
    border:2px solid var(--green);
    box-shadow:0 0 20px rgba(0,255,136,0.4);
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

/* ===== 卡片 ===== */

.card{
    margin-top:30px;
    padding:20px;
    border:1px solid rgba(0,255,136,0.3);
    transition:0.3s;
    cursor:pointer;
}

.card:hover{
    box-shadow:0 0 20px rgba(0,255,136,0.4);
    background:rgba(0,255,136,0.05);
}

/* ===== 按鈕 ===== */

.btn{
    display:inline-block;
    margin-top:20px;
    padding:8px 18px;
    border:1px solid var(--green);
    color:var(--green);
    text-decoration:none;
    transition:0.3s;
}

.btn:hover{
    background:var(--green);
    color:#000;
}

/* ===== 頁面切換 ===== */

</style>
</head>

<body>

<nav>
    <img src="logo.png" alt="logo">
    <div>
        <button onclick="switchPage('home')">首頁</button>
        <button onclick="switchPage('projects')">專案</button>
        <button onclick="switchPage('research')">研究</button>
    </div>
</nav>

<!-- 首頁 -->

<div id="home" class="section active">

    <div class="title">Design Systems Laboratory</div>

    <div class="profile">
        <img src="avatar.png" alt="avatar">
        <div>
            <h2>光風濟月</h2>
            <p>系統設計師 / 架構設計研究</p>
            <p>專注於 3D 架構、控制系統與實驗性數位呈現。</p>

            <a href="YOUR_SCRATCH_LINK" target="_blank" class="btn">Scratch 主頁</a>
            <a href="YOUR_TEAM_LINK" target="_blank" class="btn">團隊頁</a>
        </div>
    </div>

</div>

<!-- 專案頁 -->

<div id="projects" class="section">

    <div class="title">Projects</div>

    <div class="card" onclick="switchPage('rust')">
        Rust Survival 架構實驗
    </div>

    <div class="card">
        3D Engine University Alpha
    </div>

    <button class="btn" onclick="switchPage('home')">返回</button>

</div>

<!-- Rust 專案獨立頁 -->

<div id="rust" class="section">

    <div class="title">Rust Survival Architecture</div>

    <div class="card">
        模組化 3D Engine 設計
    </div>

    <div class="card">
        控制演算法優化
    </div>

    <button class="btn" onclick="switchPage('projects')">返回專案列表</button>

</div>

<!-- 研究 -->

<div id="research" class="section">

    <div class="title">Research Directions</div>

    <div class="card">裸眼 3D 呈現實驗</div>
    <div class="card">飛行模擬器架構研究</div>
    <div class="card">數位顯示控制優化</div>

    <button class="btn" onclick="switchPage('home')">返回</button>

</div>

<script>

function switchPage(id){
    document.querySelectorAll(".section").forEach(sec=>{
        sec.classList.remove("active");
    });
    document.getElementById(id).classList.add("active");
}

</script>

</body>
</html>

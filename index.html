<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>傅光濟</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00ff88;
  --bg:#050505;
  --text:#e6e6e6;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Share Tech Mono','Noto Sans TC',monospace;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== 動態流動背景 ===== */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background:
    radial-gradient(circle at 30% 30%,rgba(0,255,136,0.15),transparent 40%),
    radial-gradient(circle at 70% 70%,rgba(0,255,136,0.1),transparent 40%);
  animation:bgMove 20s linear infinite;
  z-index:-2;
}
@keyframes bgMove{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* ===== HERO 區 ===== */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  position:relative;
}

.hero h1{
  font-size:2rem;
  color:var(--primary);
  max-width:700px;
  line-height:1.5;
  animation:fadeUp 1.2s ease forwards;
}

.hero p{
  margin-top:20px;
  opacity:0.7;
  animation:fadeUp 1.8s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* 滾動提示 */
.scroll-indicator{
  position:absolute;
  bottom:40px;
  font-size:0.8rem;
  opacity:0.6;
  animation:blink 2s infinite;
}
@keyframes blink{
  50%{opacity:0.2}
}

/* ===== 區塊通用 ===== */
.section{
  padding:120px 20px;
  max-width:800px;
  margin:auto;
}

.section h2{
  color:var(--primary);
  margin-bottom:30px;
  font-size:1.5rem;
}

/* ===== 滾動揭露動畫 ===== */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* ===== 旗艦專案區 ===== */
.feature{
  text-align:center;
}

.feature-title{
  font-size:2rem;
  letter-spacing:3px;
  margin-bottom:20px;
}

.feature-sub{
  opacity:0.7;
  margin-bottom:30px;
}

/* 掃光按鈕 */
.btn{
  position:relative;
  display:inline-block;
  padding:12px 30px;
  border:1px solid var(--primary);
  color:var(--primary);
  text-decoration:none;
  overflow:hidden;
  transition:0.3s;
}

.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(0,255,136,0.5),transparent);
  transition:0.6s;
}

.btn:hover::before{
  left:100%;
}

.btn:hover{
  background:var(--primary);
  color:#000;
}

/* ===== 入口區 ===== */
.entry-grid{
  display:flex;
  flex-direction:column;
  gap:20px;
}

.entry-card{
  border:1px solid rgba(0,255,136,0.3);
  padding:30px;
  text-align:center;
  transition:0.4s;
}

.entry-card:hover{
  border-color:var(--primary);
  box-shadow:0 0 25px rgba(0,255,136,0.4);
  transform:translateY(-5px);
}

.entry-card a{
  text-decoration:none;
  color:var(--primary);
  font-size:1.2rem;
}

/* 手機優化 */
@media(min-width:768px){
  .hero h1{font-size:2.5rem}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1>用極致的技術，驅動最完美的體驗</h1>
  <p>Controlled. Engineered. Executed.</p>
  <div class="scroll-indicator">SCROLL</div>
</section>

<!-- 理念 -->
<section class="section">
  <h2 class="reveal">技術不是展示。</h2>
  <p class="reveal">它是對體驗的控制。</p>
  <p class="reveal">每一行程式，都服務於使用者。</p>
</section>

<!-- 旗艦專案 -->
<section class="section feature">
  <div class="feature-title reveal">RUST SURVIVAL</div>
  <div class="feature-sub reveal">A controlled survival system.</div>
  <a href="/game" class="btn reveal">ENTER GAME PLAN</a>
</section>

<!-- 入口區 -->
<section class="section">
  <div class="entry-grid">
    <div class="entry-card reveal">
      <a href="https://novacircuit.github.io" target="_blank">TEAM</a>
    </div>
    <div class="entry-card reveal">
      <a href="/game">GAME PLAN</a>
    </div>
    <div class="entry-card reveal">
      <a href="https://scratch.mit.edu/users/fuguangjiyue/" target="_blank">SCRATCH</a>
    </div>
  </div>
</section>

<script>
// 滾動揭露
const reveals=document.querySelectorAll('.reveal');

function revealOnScroll(){
  const windowHeight=window.innerHeight;
  reveals.forEach(el=>{
    const top=el.getBoundingClientRect().top;
    if(top<windowHeight-100){
      el.classList.add('active');
    }
  });
}
window.addEventListener('scroll',revealOnScroll);
revealOnScroll();
</script>

</body>
</html>

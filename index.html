<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | 個人介紹</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #00ff88;
  --bg-dark: #111111;
  --bg-gray: #222222;
  --text-light: #ddd;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Share Tech Mono','Noto Sans TC',sans-serif; background: var(--bg-dark); color: var(--text-light); line-height:1.5; }
a { text-decoration:none; color: var(--primary); transition:0.3s; }
a:hover { color:#0f0; }

.container { max-width: 700px; margin: 0 auto; padding: 20px; }
header { text-align:center; padding: 40px 0; }
header img { width:80px; border:2px solid var(--primary); border-radius:8px; }
header h1 { margin-top:15px; font-size:2.2rem; color: var(--primary); }
header p { margin-top:5px; color:#aaa; font-size:0.9rem; }

.section { margin-top:40px; padding:20px; background: var(--bg-gray); border-left:4px solid var(--primary); border-radius:6px; opacity:0; transform:translateY(20px); animation: fadeIn 0.6s forwards; }
.section:nth-child(1){ animation-delay: 0.2s; }
.section:nth-child(2){ animation-delay: 0.4s; }
.section:nth-child(3){ animation-delay: 0.6s; }
.section:nth-child(4){ animation-delay: 0.8s; }

@keyframes fadeIn {
  to { opacity:1; transform:translateY(0); }
}

.links { display:flex; flex-direction:column; gap:15px; margin-top:30px; }
.links a { display:block; padding:12px 20px; border:2px solid var(--primary); border-radius:6px; text-align:center; background:transparent; transition:0.3s; }
.links a:hover { background: var(--primary); color:#000; }

.footer { text-align:center; margin:40px 0 20px; font-size:0.75rem; color:#777; }

@media (max-width:600px){
  .container { padding:15px; }
  header h1 { font-size:1.8rem; }
  .links a { font-size:0.9rem; padding:10px; }
}
</style>
</head>
<body>

<div class="container">
  <header>
    <img src="assets/img/profile.png" alt="光風濟月">
    <h1>光風濟月</h1>
    <p>理工認真腦｜作品導向｜追求極致體驗</p>
  </header>

  <div class="section">
    <h2>關於我</h2>
    <p>我是一名有邏輯的理工腦，專注於創作具有極致使用者體驗的作品。程式對我而言不只是工具，而是一種表達思維與創意的方式。</p>
  </div>

  <div class="section">
    <h2>作品展示</h2>
    <p>我的主要作品是《Rust Survival》，追求高效能和極致體驗。所有作品都不為炫耀，而是為了讓使用者享受最佳操作感受。</p>
  </div>

  <div class="section">
    <h2>理念與態度</h2>
    <p>為了使用者，我們可以犧牲程式簡潔，用最複雜的演算法換取最完美的體驗。帶著理性與一點侵略性，用極致技術驅動完美體驗。</p>
  </div>

  <div class="section">
    <h2>快速導覽</h2>
    <div class="links">
      <a href="https://novacircuit-lab.github.io/intro/" target="_blank">我的團隊頁面</a>
      <a href="/game">我的遊戲計劃頁 (/game)</a>
      <a href="https://scratch.mit.edu/users/fuguangji/" target="_blank">我的 Scratch 個人頁</a>
    </div>
  </div>

  <div class="footer">
    © 2026 光風濟月
  </div>
</div>

</body>
</html>

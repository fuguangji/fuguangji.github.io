<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>傅光濟 | 個人網站</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#00ff88;
  --bg:#0a0a0a;
  --text:#e0e0e0;
  --border:rgba(0,255,136,0.3);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Share Tech Mono','Noto Sans TC',monospace;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== 動態背景 ===== */
body::before{
  content:"";
  position:fixed;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 30% 30%,rgba(0,255,136,0.15),transparent 40%),
             radial-gradient(circle at 70% 70%,rgba(0,255,136,0.1),transparent 40%);
  animation:bgMove 12s linear infinite;
  z-index:-1;
}
@keyframes bgMove{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* ===== 導覽列動畫 ===== */
nav{
  background:#111;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  border-bottom:1px solid var(--border);
  animation:slideDown 1s ease forwards;
}
@keyframes slideDown{
  from{transform:translateY(-100%);opacity:0}
  to{transform:translateY(0);opacity:1}
}

nav .brand{
  display:flex;
  align-items:center;
  gap:10px;
}
nav img{
  width:40px;height:40px;
  border:1px solid var(--primary);
}
nav a{
  color:var(--primary);
  padding:6px 12px;
  text-decoration:none;
  transition:0.3s;
}
nav a:hover{
  background:rgba(0,255,136,0.15);
}

/* ===== 主體 ===== */
.container{
  max-width:800px;
  margin:40px auto;
  padding:0 15px;
  display:flex;
  flex-direction:column;
  gap:30px;
}

/* ===== 打字機效果 ===== */
.typewriter{
  font-size:2rem;
  color:var(--primary);
  border-right:2px solid var(--primary);
  white-space:nowrap;
  overflow:hidden;
  width:0;
  animation:typing 2.5s steps(20,end) forwards,
            blink 0.7s infinite;
}
@keyframes typing{
  from{width:0}
  to{width:9ch}
}
@keyframes blink{
  50%{border-color:transparent}
}

/* ===== 卡片動畫 ===== */
.card{
  border:1px solid var(--border);
  padding:20px;
  opacity:0;
  transform:translateY(40px);
  transition:0.6s;
}
.card.show{
  opacity:1;
  transform:translateY(0);
}
.card:hover{
  border-color:var(--primary);
  box-shadow:0 0 20px rgba(0,255,136,0.3);
}

/* ===== 按鈕呼吸發光 ===== */
.btn{
  display:inline-block;
  padding:8px 18px;
  margin:5px 5px 0 0;
  border:1px solid var(--primary);
  color:var(--primary);
  text-decoration:none;
  transition:0.3s;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 5px rgba(0,255,136,0.4)}
  50%{box-shadow:0 0 15px rgba(0,255,136,0.8)}
  100%{box-shadow:0 0 5px rgba(0,255,136,0.4)}
}
.btn:hover{
  background:var(--primary);
  color:#000;
}

/* 手機適配 */
@media(max-width:600px){
  nav{flex-direction:column;align-items:flex-start}
}
</style>
</head>

<body>

<nav>
  <div class="brand">
    <img src="assets/img/logo.png">
    <span>傅光濟</span>
  </div>
  <div>
    <a href="https://novacircuit.github.io" target="_blank">團隊頁</a>
    <a href="https://scratch.mit.edu/users/fuguangjiyue/" target="_blank">Scratch</a>
    <a href="/game">遊戲計劃</a>
  </div>
</nav>

<div class="container">

  <div class="typewriter">傅光濟</div>

  <div class="card">
    <h2 style="color:var(--primary)">關於我</h2>
    <p>國三學生，熱愛程式與遊戲開發。喜歡將邏輯與創意結合，打造自己的專案與世界。</p>
  </div>

  <div class="card">
    <h2 style="color:var(--primary)">理念</h2>
    <p>技術不是炫耀，而是實現想法的工具。我專注於效率與品質，讓每個作品都具有完成度。</p>
  </div>

  <div class="card">
    <h2 style="color:var(--primary)">技能</h2>
    <p>Scratch / Python / C++<br>
    遊戲設計、邏輯建構、專案規劃</p>
  </div>

</div>

<script>
// 滾動觸發動畫
const cards=document.querySelectorAll('.card');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
},{threshold:0.2});

cards.forEach(card=>observer.observe(card));
</script>

</body>
</html>

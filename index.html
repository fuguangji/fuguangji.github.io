<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光風濟月 | Hacker Lab</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>

:root{
    --green:#00ff66;
    --bg:#020402;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Share Tech Mono', monospace;
}

body{
    background:var(--bg);
    color:var(--green);
    overflow-x:hidden;
}

/* ===== Matrix Rain ===== */

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* ===== NAV ===== */

nav{
    position:fixed;
    width:100%;
    padding:15px 8%;
    display:flex;
    justify-content:space-between;
    background:rgba(0,0,0,0.7);
    border-bottom:1px solid rgba(0,255,102,0.2);
    z-index:100;
}

nav button{
    background:none;
    border:none;
    color:var(--green);
    margin-left:20px;
    cursor:pointer;
    transition:0.3s;
}

nav button:hover{
    text-shadow:0 0 10px var(--green);
}

/* ===== SECTION ===== */

.section{
    position:absolute;
    top:0;
    left:100%;
    width:100%;
    min-height:100vh;
    padding:120px 10%;
    transition:0.6s ease;
}

.section.active{
    left:0;
}

.section.prev{
    left:-100%;
}

h1{
    font-size:36px;
    margin-bottom:20px;
}

.card{
    border:1px solid rgba(0,255,102,0.3);
    padding:20px;
    margin-bottom:20px;
    transition:0.3s;
    cursor:pointer;
}

.card:hover{
    background:rgba(0,255,102,0.05);
    box-shadow:0 0 15px var(--green);
}

/* 按鈕 */

.btn{
    display:inline-block;
    margin-top:20px;
    padding:8px 18px;
    border:1px solid var(--green);
    color:var(--green);
    text-decoration:none;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:var(--green);
    color:#000;
}

/* 游標 */

.cursor{
    display:inline-block;
    width:10px;
    background:var(--green);
    margin-left:5px;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}

</style>
</head>

<body>

<canvas id="matrix"></canvas>

<nav>
    <div>光風濟月</div>
    <div>
        <button onclick="switchPage('home')">首頁</button>
        <button onclick="switchPage('systems')">系統</button>
        <button onclick="switchPage('research')">研究</button>
    </div>
</nav>

<!-- ===== HOME ===== -->

<div id="home" class="section active">
    <h1 id="typeText"></h1>
    <span class="cursor"></span>

    <br><br>

    <a href="YOUR_SCRATCH_LINK" target="_blank" class="btn">Scratch 主頁</a>
    <a href="YOUR_TEAM_LINK" target="_blank" class="btn">團隊頁</a>
</div>

<!-- ===== SYSTEM LIST ===== -->

<div id="systems" class="section">
    <h1>系統實驗場</h1>

    <div class="card" onclick="switchPage('rust')">
        Rust Survival 架構實驗場
    </div>

    <div class="card">
        3D Engine University Alpha
    </div>

    <div class="card">
        控制系統 3D Control j2.0.0
    </div>

    <button class="btn" onclick="switchPage('home')">返回</button>
</div>

<!-- ===== RUST PROJECT PAGE ===== -->

<div id="rust" class="section">
    <h1>Rust Survival 系統架構</h1>

    <div class="card">
        Engine Layer：3D 模組化結構
    </div>

    <div class="card">
        Control Layer：高效率演算法控制
    </div>

    <div class="card">
        UI Layer：顯示與背包系統整合
    </div>

    <button class="btn" onclick="switchPage('systems')">返回系統列表</button>
</div>

<!-- ===== RESEARCH ===== -->

<div id="research" class="section">
    <h1>研究方向</h1>

    <div class="card">裸眼 3D 呈現探索</div>
    <div class="card">飛行模擬器架構設計</div>
    <div class="card">多語系文字引擎</div>

    <button class="btn" onclick="switchPage('home')">返回</button>
</div>

<script>

/* ===== Matrix Rain ===== */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 14;
const columns = canvas.width/fontSize;
const drops = [];

for(let x=0; x<columns; x++)
    drops[x]=1;

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#00ff66";
    ctx.font=fontSize+"px monospace";

    for(let i=0;i<drops.length;i++){
        const text=letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);

        if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
            drops[i]=0;

        drops[i]++;
    }
}
setInterval(draw,33);

/* ===== 切頁動畫 ===== */

function switchPage(id){
    document.querySelectorAll(".section").forEach(sec=>{
        sec.classList.remove("active");
    });
    document.getElementById(id).classList.add("active");
}

/* ===== 打字機 ===== */

const text="System Architecture Researcher";
const target=document.getElementById("typeText");
let i=0;

function type(){
    if(i<text.length){
        target.innerHTML+=text.charAt(i);
        i++;
        setTimeout(type,50);
    }
}
type();

</script>

</body>
</html>
